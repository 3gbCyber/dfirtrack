{% load static %}
<!-- open artifacts button -->
<div class="col-2">
    {% if request.path|slice:"-5:" == "task/" %}
        <button type="button" class="btn btn-light copy-false" disabled>
            <img src="{% static 'dfirtrack_main/icons/task.svg' %}" class="icon right-distance copy-false" alt="icon">
            Open tasks
        </a>
    {% else %}
        <a href="{% url 'task_list' %}" type="button" class="btn btn-light copy-false">
            <img src="{% static 'dfirtrack_main/icons/task.svg' %}" class="icon right-distance copy-false" alt="icon">
            Open tasks
        </a>
    {% endif %}
</div>

<!-- closed artifacts button -->
<div class="col-2">
    {% if request.path|slice:"-7:" == "closed/" %}
        <button class="btn btn-light copy-false" disabled>
            <img src="{% static 'dfirtrack_main/icons/task.svg' %}" class="icon right-distance copy-false" alt="icon">
            Closed tasks
        </button>
    {% else %}
        <a href="{% url 'task_closed' %}" type="button" class="btn btn-light copy-false">
            <img src="{% static 'dfirtrack_main/icons/task.svg' %}" class="icon right-distance copy-false" alt="icon">
            Closed tasks
        </a>
    {% endif %}
</div>

<!-- all artifacts button -->
<div class="col-2">
    {% if request.path|slice:"-4:" == "all/" %}
        <button class="btn btn-light copy-false" disabled>
            <img src="{% static 'dfirtrack_main/icons/task.svg' %}" class="icon right-distance copy-false" alt="icon">
            All tasks
        </button>
    {% else %}
        <a href="{% url 'task_all' %}" class="btn btn-light copy-false">
            <img src="{% static 'dfirtrack_main/icons/task.svg' %}" class="icon right-distance copy-false" alt="icon">
            All tasks
        </a>
    {% endif %}
</div>
