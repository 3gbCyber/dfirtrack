{% load staticfiles %}
<!--
FOR NEW TASKSTATUSES ADD NEW BUTTONS HERE
-->

<!-- taskstatus 'Pending' -->
{% if taskstatus.taskstatus_name == 'Pending' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/moon.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

<!-- taskstatus 'Pending' -->
{% elif taskstatus.taskstatus_name == 'Working' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/clock.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

<!-- taskstatus 'Pending' -->
{% elif taskstatus.taskstatus_name == 'Done' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/check.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

{% endif %}
