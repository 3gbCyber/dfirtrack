{% load staticfiles %}
{% if taskstatus.taskstatus_name == 'Pending' %}
<div class="btn btn-light btn-sm"><img src="{% static 'dfirtrack_main/icons/moon.svg' %}" class="icon-sm" alt="icon"></div>
{% elif taskstatus.taskstatus_name == 'Working' %}
<div class="btn btn-light btn-sm"><img src="{% static 'dfirtrack_main/icons/clock.svg' %}" class="icon-sm" alt="icon"></div>
{% elif taskstatus.taskstatus_name == 'Done' %}
<div class="btn btn-light btn-sm"><img src="{% static 'dfirtrack_main/icons/check.svg' %}" class="icon-sm" alt="icon"></div>
{% endif %}
