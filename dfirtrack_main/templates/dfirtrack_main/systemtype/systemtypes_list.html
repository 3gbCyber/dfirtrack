<!-- extending maintemplate -->
{% extends "dfirtrack_main/maintemplate.html" %}

<!-- HTML head in maintemplate -->
{% block head %}

<!-- page title -->
<title>
    DFIRTrack - Systemtypes
</title>

{% load staticfiles %}

<!-- HTML head in maintemplate -->
{% endblock %}

<!-- ############################################ -->

<!-- HTML body in maintemplate -->
{% block content %}

<!-- headline -->
<div class="row bottom-distance">
    <div class="col">
        <h5>
            Systemtypes
        </h5>
    </div>
</div>

<!-- headlines -->
<div class="row font-weight-bold">

    <!-- systemtype id headline -->
    <div class="col-1">
        ID
    </div>

    <!-- systemtype name headline -->
    <div class="col-10">
        Systemtype
    </div>

<!-- headlines -->
</div>

<!-- systemtype list -->
{% for i in systemtype_list %}

    <!-- systemtype row -->
    <div class="row top-distance">

        <!-- systemtype id -->
        <div class="col-1">
            {{ i.systemtype_id }}
        </div>

        <!-- systemtype name -->
        <div class="col-10">
            <a href="/systemtypes/{{ i.systemtype_id }}">
                {{ i.systemtype_name }}
            </a>
        </div>

        <!-- edit button -->
        <div class="col-1">
            <a href="/systemtypes/{{ i.systemtype_id }}/edit" type="button" class="btn btn-light copy-false">
                <img src="{% static 'dfirtrack_main/icons/pencil.svg' %}" class="icon-sm right-distance copy-false" alt="icon">
                Edit
            </a>
        </div>

    <!-- systemtype row -->
    </div>

<!-- systemtype list -->
{% endfor %}

<!-- add button -->
<div class="row top-distance">
    <div class="col-1">
        <a href="/systemtypes/add" type="button" class="btn btn-light copy-false">
            <img src="{% static 'dfirtrack_main/icons/plus.svg' %}" class="icon right-distance copy-false" alt="icon">
            Add systemtype
        </a>
    </div>
</div>

<!-- HTML body in maintemplate -->
{% endblock %}
